<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>XCloud Embedded</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- iframe points at your Worker, not xbox.com directly -->
  <iframe
    src="https://xcloud-proxy.your-domain.workers.dev"
    allowfullscreen
    sandbox="allow-scripts allow-same-origin">
  </iframe>
</body>
</html>
